<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor IPTV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #auth-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            background: #000;
        }

        #auth-screen input, #auth-screen button {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }

        #auth-screen button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        #app {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            background: #333;
            padding: 10px;
            gap: 10px;
        }

        .top-bar button {
            padding: 8px 12px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #sidebar {
            width: 200px;
            background: #222;
            padding: 10px;
            overflow-y: auto;
        }

        .category-btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: #333;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
        }

        #external-link-indicator {
            color: #ffcc00;
            margin: 10px 0;
            font-size: 14px;
            font-style: italic;
        }

        #player-container {
            flex: 1;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #video-player {
            width: 100%;
            height: 100%;
            max-width: 1200px;
        }

        #channel-list {
            width: 250px;
            background: #222;
            overflow-y: auto;
            padding: 10px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        .channel-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 4px;
        }

        /* Para resaltar el foco visualmente */
        .focus {
            outline: 2px solid #007bff;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            #sidebar, #channel-list {
                width: 100%;
                height: 200px;
            }

            #player-container {
                order: -1;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="auth-screen">
        <!-- Imagen a√±adida al principio -->
        <img src="ruta-de-la-imagen.jpg" alt="Logo" style="max-width:300px; margin-bottom:20px;">
        <h1>Autenticaci√≥n</h1>
        <input type="password" id="password-input" placeholder="Contrase√±a maestra" autofocus onkeyup="if(event.key==='Enter' || event.keyCode===13){ authenticate(); }">
        <button onclick="authenticate()">Acceder</button>
    </div>
    
    <div id="app">
        <div class="top-bar">
            <button onclick="updatePlaylists()">Actualizar</button>
        </div>
        <div class="main-content">
            <div id="sidebar">
                <button class="category-btn" onclick="loadCategory('tv')">üì∫ TV en Vivo</button>
                               
                <!-- External Link Indicator -->
                <div id="external-link-indicator">üîó Enlaces externos a continuaci√≥n:</div>
                
                <button class="category-btn" onclick="window.location.href='https://www.serieslatino.org/'">üì∫ Series - SeriesLatino</button>
                <button class="category-btn" onclick="window.location.href='https://www.verseries.ac/'">üì∫ Series - VerSeries</button>
                <button class="category-btn" onclick="window.location.href='https://jkanime.net/'">üé• Anime - JKAnime</button>
                <button class="category-btn" onclick="window.location.href='https://animeflv.com.se/'">üé• Anime - AnimeFLV</button>
                <button class="category-btn" onclick="window.location.href='https://animeflix.shop/'">üé• Anime - AnimeFlix</button>
                <button class="category-btn" onclick="window.location.href='https://doramasflix.in/'">üé¨ Doramas - DoramasFlix</button>
                <button class="category-btn" onclick="window.location.href='https://yandispoiler.com/'">üé¨ Doramas - YandiSpoiler</button>
                <button class="category-btn" onclick="window.location.href='https://doramasmp4.dev/'">üé¨ Doramas - DoramasMP4</button>
                <button class="category-btn" onclick="window.location.href='https://hsy.myturcas.com/home/'">üìÉ Novelas Turcas - MyTurcas</button>
                <button class="category-btn" onclick="window.location.href='https://tubitv.com/'">üéûÔ∏è Pel√≠culas - TubiTV</button>
            </div>
            <div id="player-container" tabindex="0">
                <video id="video-player" controls playsinline tabindex="0"></video>
            </div>
            <div id="channel-list" tabindex="0"></div>
        </div>
    </div>

    <script>
        const MASTER_HASH = '310ced37200b1a0dae25edb263fe52c491f6e467268acab0ffec06666e2ed959';
        const ENCRYPTION_KEY = 'iptv-secret-key-2025';
        let currentHls = null;

        // Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `...`;
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }

        // Autenticaci√≥n
        function authenticate() {
            const password = document.getElementById('password-input').value;
            const hash = CryptoJS.SHA256(password).toString();
            if (hash === MASTER_HASH) {
                localStorage.setItem('iptvToken', 'authenticated');
                showApp();
            } else {
                alert('Contrase√±a incorrecta');
            }
        }

        function showApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            loadCategory('tv');
        }

        // Carga de categor√≠as
        async function loadCategory(category) {
            try {
                const encrypted = localStorage.getItem(`${category}_playlist`);
                let data = encrypted ? decryptData(encrypted) : await fetchPlaylist(category);
                displayChannels(parseM3U(data));
            } catch (error) {
                alert('Error cargando la lista: ' + error.message);
            }
        }

        async function fetchPlaylist(category) {
            const response = await fetch(`${category}.m3u`);
            const data = await response.text();
            localStorage.setItem(`${category}_playlist`, encryptData(data));
            return data;
        }

        function parseM3U(content) {
            const channels = [];
            const lines = content.split('\n');
            let currentChannel = {};
            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    currentChannel.name = line.split(/,(.+)/)[1].trim();
                    currentChannel.logo = (line.match(/tvg-logo="(.+?)"/) || [])[1];
                } else if (line.startsWith('http')) {
                    currentChannel.url = line.trim();
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            });
            return channels;
        }

        function displayChannels(channels) {
            const container = document.getElementById('channel-list');
            container.innerHTML = channels.map(ch => `
                <div class="channel-item" onclick="playChannel('${ch.url}')" tabindex="0">
                    ${ch.logo ? `<img src="${ch.logo}" alt="${ch.name}">` : ''}
                    <span>${ch.name}</span>
                </div>
            `).join('');
        }

        // Reproducci√≥n
        function playChannel(url) {
            if (currentHls) currentHls.destroy();
            const video = document.getElementById('video-player');
            if (Hls.isSupported()) {
                currentHls = new Hls();
                currentHls.loadSource(url);
                currentHls.attachMedia(video);
                currentHls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        // Actualizaci√≥n de listas
        async function updatePlaylists() {
            try {
                await Promise.all(['tv', 'movies', 'series', 'anime'].map(fetchPlaylist));
                alert('Listas actualizadas correctamente');
            } catch (error) {
                alert('Error actualizando listas: ' + error.message);
            }
        }

        // Cifrado/Descifrado
        function encryptData(data) {
            return CryptoJS.AES.encrypt(data, ENCRYPTION_KEY).toString();
        }

        function decryptData(encrypted) {
            return CryptoJS.AES.decrypt(encrypted, ENCRYPTION_KEY).toString(CryptoJS.enc.Utf8);
        }

        // Navegaci√≥n para dispositivos sin teclado (TV remota)
        document.addEventListener('DOMContentLoaded', () => {
            // Definimos los selectores interactivos (incluyendo el reproductor, la lista de canales y elementos ya existentes)
            const interactiveSelectors = '#auth-screen input, #auth-screen button, .top-bar button, .category-btn, #player-container, #video-player, #channel-list, .channel-item';
            const focusableElements = document.querySelectorAll(interactiveSelectors);
            focusableElements.forEach(el => {
                if (!el.hasAttribute('tabindex')) {
                    el.setAttribute('tabindex', '0');
                }
            });

            function getFocusableElements() {
                return Array.from(document.querySelectorAll(interactiveSelectors))
                    .filter(el => el.offsetParent !== null);
            }

            document.addEventListener('keydown', (event) => {
                const focusable = getFocusableElements();
                if (focusable.length === 0) return;
                const currentIndex = focusable.indexOf(document.activeElement);
                if (event.key === 'ArrowRight' || event.key === 'ArrowDown') {
                    event.preventDefault();
                    const nextIndex = (currentIndex + 1) % focusable.length;
                    focusable[nextIndex].focus();
                } else if (event.key === 'ArrowLeft' || event.key === 'ArrowUp') {
                    event.preventDefault();
                    const prevIndex = (currentIndex - 1 + focusable.length) % focusable.length;
                    focusable[prevIndex].focus();
                } else if (event.key === 'Enter') {
                    event.preventDefault();
                    if (document.activeElement) {
                        document.activeElement.click();
                    }
                }
            });
        });
        // Fin de navegaci√≥n para TV remota
       
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('iptvToken')) showApp();
        });
    </script>
</body>
</html>
